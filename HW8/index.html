

<!DOCTYPE html>

        <div class= "wrapper">

            <form id="enter">
                <label>
                    Horizontal Start:<br>
                    <input type= "text"
                    name="HorizontalStart"
                    id = "HorizontalStart">
                    <div id = slide1></div>
                    <p id="demo"></p>

                </label>
                <label>

                <label>

        <br><br>
